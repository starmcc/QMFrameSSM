#系统全局配置文件(请勿更改文件名和配置key名,否则会造成意外伤亡事故)
#=============版本控制============
#是否开启版本控制(注意：如果开启版本控制后,每个请求都需要在header带上version参数,参数值为版本号)
version.start=false
#系统目前版本号
version=1.0.0
#系统允许请求版本号(默认允许当前版本)用逗号隔开
version.permit=1.1.0,1.1.1
#===========3DES加密设置============
#是否启用3DES加密双向传输
DES3.start=false
#3DES秘钥
DES3.key=2018PinganVitality015522628888ForShenZhenBelter075561869839
#向量  需要8位数字
DES3.iv=12101754
#加解密统一使用的编码方式
DES3.encoding=UTF-8
#Base64
DES3.base64LegalChars=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/
#============dataSorce配置============
#数据库驱动
base.driverClassName:com.mysql.jdbc.Driver
#数据库地址
base.url:jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8
#用户名
base.username:root
#密码
base.password:
#最大连接数量
base.maxActive:100
#初始化连接
base.initialSize:10
#超时等待时间以毫秒为单位 1000等于60秒
base.maxWait:60000
#最小空闲连接
base.minIdle:10
#最大空闲连接
base.maxIdle:15
#连接被泄露时是否打印
base.logAbandoned:true
#是否自动回收超时连接
base.removeAbandoned:true
#超时时间(以秒数为单位)
base.removeAbandonedTimeout:10
#在空闲连接回收器线程运行期间休眠的时间值,以毫秒为单位
base.timeBetweenEvictionRunsMillis:120000
#在每次空闲连接回收器线程(如果有)运行时检查的连接数量
base.numTestsPerEvictionRun:3
#1000 * 60 * 30  连接在池中保持空闲而不被空闲连接回收器线程
base.minEvictableIdleTimeMillis:600000
#验证连接是否可用，使用的SQL语句 SELECT 1 FROM DUAL
base.validationQuery:SELECT 1
#定时对线程池中的链接进行validateObject校验，对无效的链接进行关闭
base.testWhileIdle:true
#指定在从连接池中拿连接时，要检查连接是否有效，若无效会将连接从连接池中移除掉
#(打开它会影响响应速度,考虑使用)
base.testOnBorrow:false

#==================Redis配置==============
#服务器地址
redis.url=127.0.0.1
#端口号
redis.port=6379
#密码
redis.password=
#最大连接数
redis.maxActive=1024
#设置最大空闲数
redis.maxIdle=200
#最大连接时间
redis.maxWait=10000
#超时时间
redis.timeOut=10000
#在borrow一个事例时是否提前进行validate操作
redis.borrow=true

#===============微信公众号授权参数=========
#微信公众号的appid
wechat.appid=
#微信公众号中获取的密钥
wechat.appsecret=
#回调地址，该地址是用户点击授权后，微信回调我们的地址，回调后返回一些必要的参数。
wechat.redirect_uri=


#============登录控制============
#用户管理器是否开启(需配置角色表的表名)
QmUserManager.open=true
#权限管理是否开启(需配置权限表的表名)
QmUserManager.power.open=true
#保存到session中用户的key名(自定义,但必须唯一)
QmUserManager.session.key=qmLoginUser
#角色表在实际环境中的表名
QmUserManager.role.tableName=qm_role
#权限表在实际环境中的表名
QmUserManager.power.tableName=qm_power
#用户日志表在实际环境中的表名
QmUserManager.userLogger.tableName=qm_logger
#存放在全局application的权限缓存key名(自定义,但必须唯一)
QmUserManager.application.power.key=QmUserManagerPowerList
#存放在全局application的用户列表key名(自定义,但必须唯一)
QmUserManager.application.list.key=qmLoginUserList
#用户操作日志记录是否开启(需配置用户日志表的表名)
QmUserManager.user.logger=true
#实际开发中用户实体类的账号字段名称(唯一账号字段)
QmUserManager.usercode.field.name=userName